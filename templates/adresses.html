{% extends 'base.html' %}
{% load static %}

{% block title %}
    Endereços
{% endblock %}

{% block content %}
    <h1>Endereços</h1>
    {% for adress in adresses %}
        <p>{{ adress.name }}, {{ adress.street }}, {{ adress.number }}</p>
    {% endfor %}
    <a href="/dashboard/novo-endereco/">Adicionar novo</a>
{% endblock %}
