{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
{% endblock %}

{% block content %}
    <section class="login-background">
        <div class="main-content container">
            <div class="login">
                <h6>Faça Login e peça os melhores lanches!</h6>
                <div class="login-form">
                    <form method="POST" action="/login/">
                        {% csrf_token %}

                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="Seu e-mail">

                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Sua senha">

                        <button class="login-button" type="submit">Enviar</button>
                    </form>
                    <div class="register">
                        <p>Ainda não possui uma conta? Cadastre-se <a href="/cadastro/">AQUI</a></p>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img src="{% static 'img/backgrounds/pessoa-comendo.svg' %}" alt="Hambúrguer.">
            </div>
        </div>
    </section>
{% endblock %}
