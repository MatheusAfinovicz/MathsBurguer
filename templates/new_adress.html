{% extends 'base.html' %}

{% load static %}

{% block title %}
    Adicionar Endereço
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/new_adress_styles.css' %}">
{% endblock %}

{% block content %}
    <section class="main-bg adresses-content">
        <form method="POST" action="" class="form-grid">
            {% csrf_token %}
            <h1>Adicionar novo Endereço: </h1>
            <legend>* Campos obrigatórios</legend>
            <div class="form-group">
                <label for="name">Nome *</label>
                <input type="text" id="name" value="{{ request.POST.name }}" name="name" placeholder="Nome do endereço">
            </div>
            <div class="form-group">
                <label for="street">Rua *</label>
                <input type="text" id="street" value="{{ request.POST.street }}" name="street" placeholder="Rua">
            </div>
            <div class="form-group">
                <label for="number">Número *</label>
                <input type="text" id="number" value="{{ request.POST.number }}" name="number" placeholder="Número">
            </div>
            <div class="form-group">
                <label for="district">Bairro *</label>
                <input type="text" id="district" value="{{ request.POST.district }}" name="district" placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <input type="text" id="city" value="{{ request.POST.city }}" name="city" placeholder="Guarapuava">
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <input type="text" id="state" value="{{ request.POST.state }}" name="state" placeholder="Paraná">
            </div>
            <div class="form-group">
                <label for="complement">Complemento</label>
                <input type="text" id="complement" value="{{ request.POST.complement }}" name="complement" placeholder="Complemento">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>

        </form>
    </section>
{% endblock %}
